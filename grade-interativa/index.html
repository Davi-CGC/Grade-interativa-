<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Células tela cheia</title>

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .area{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 200px 1fr;
      gap: 0;
    }

    .celula{
      border: 1px solid black;
      background: #f2f2f2;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* tirar bordas duplas */
    .c1{ border-right:0; border-bottom:0; }
    .c2{ border-bottom:0; }
    .c3{ border-right:0; }

    .celula img,
    .celula video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* lista na célula 3 */
    .lista{
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      justify-content: flex-start;
    }

    .lista button{
      width: 100%;
      padding: 10px;
      border: 1px solid #000;
      background: white;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }

    .lista button:hover{
      background: #ddd;
    }

    /* wikipedia na célula 4 */
    iframe{
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="area">

    <div class="celula c1">
      <img src="john-xina.jpg" alt="meme">
    </div>

    <div class="celula c2">
      <video autoplay muted loop playsinline controls>
        <source src="CABEÇA DE GELO - DJ CLEITON RASTA - DJ CLEITON RASTA (360p, h264, youtube).mp4" type="video/mp4">
      </video>
    </div>

    <!-- CÉLULA 3: lista de pessoas -->
    <div class="celula c3">
      <div class="lista" id="listaPessoas">
        <button onclick="abrirWiki('Albert_Einstein')">Albert Einstein</button>
        <button onclick="abrirWiki('Nikola_Tesla')">Nikola Tesla</button>
        <button onclick="abrirWiki('Marie_Curie')">Marie Curie</button>
        <button onclick="abrirWiki('Isaac_Newton')">Isaac Newton</button>
        <button onclick="abrirWiki('Ada_Lovelace')">Ada Lovelace</button>
        <button onclick="abrirWiki('Elon_Musk')">Elon Musk</button>
        <button onclick="abrirWiki('Cristiano_Ronaldo')">Cristiano Ronaldo</button>
      </div>
    </div>

    <!-- CÉLULA 4: página wikipedia -->
    <div class="celula c4">
      <iframe id="wikiFrame" src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"></iframe>
    </div>

  </div>

  <script>
    function abrirWiki(nome){
      // abre a wikipedia PT
      const url = "https://pt.wikipedia.org/wiki/" + nome;
      document.getElementById("wikiFrame").src = url;
    }
  </script>

</body>
</html>
