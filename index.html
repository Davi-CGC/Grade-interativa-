<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CÃ©lulas tela cheia</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f2f2f200;
      font-family: Arial, sans-serif;
    }

    .area{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 200px 1fr;
    }

    .celula{
      border: 1px solid rgba(0, 0, 0, 0);
      background: #f2f2f200;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .c1{
      border-right:0;
      border-bottom:0;
    }

    .c2{
      padding-top:20px;
    }

    .c3{
      border-right:0;
    }

    .celula img,
    .celula video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .lista{
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      justify-content: flex-start;
    }

    .lista button{
      width: 100%;
      padding: 10px;
      border: 1px solid #00000000;
      background: rgba(255, 255, 255, 0);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }

    .lista button:hover{
      background: #dddddd00;
    }

    iframe{
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="area">

    <div class="celula c1">
      <img src="L-logo.png" alt="meme">
    </div>

    <div class="celula c2">
      <iframe
        data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbNG2KDcFcKOF?utm_source=generator&theme=0"
        width="100%"
        height="352"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <div class="celula c3">
      <div class="lista" id="listaPessoas">

        <button onclick="abrirWiki('Albert_Einstein')">Albert Einstein</button>
        <button onclick="abrirWiki('Nikola_Tesla')">Nikola Tesla</button>
        <button onclick="abrirWiki('Marie_Curie')">Marie Curie</button>
        <button onclick="abrirWiki('Isaac_Newton')">Isaac Newton</button>
        <button onclick="abrirWiki('Ada_Lovelace')">Ada Lovelace</button>
        <button onclick="abrirWiki('Elon_Musk')">Elon Musk</button>
        <button onclick="abrirWiki('Cristiano_Ronaldo')">Cristiano Ronaldo</button>

        <button onclick="abrirForms()"
            style="
                 width:100%;
                padding:15px;
                font-size:18px;
                background:#ff4444;
                color:white;
                border:none;
                cursor:pointer;
                margin-top:20px;">Fale com a gente</button>


      </div>
    </div>

    <div class="celula c4">
      <iframe
        id="wikiFrame"
        src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
      </iframe>
    </div>

  </div>

  <script>
    function abrirWiki(nome){
      const url = "https://pt.wikipedia.org/wiki/" + nome;
      document.getElementById("wikiFrame").src = url;
    }


    function abrirForms(){
    document.getElementById("wikiFrame").src = "data:text/html," + 
    encodeURIComponent(`
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { 
            font-family: Arial; 
            padding: 20px; 
            background: #f9f9f9; 
            margin: 0;
          }
          form { 
            max-width: 400px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
          }
          label { 
            font-weight: bold; 
            color: #333; 
          }
          input, textarea { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
          }
          button { 
            padding: 15px; 
            background: #ff4444; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            cursor: pointer; 
          }
          button:hover { 
            background: #cc3333; 
          }
          .sucesso { 
            text-align: center; 
            color: green; 
            font-size: 20px; 
            display: none; 
          }
        </style>
      </head>
      <body>
        <h2 style="text-align:center; color:#333;">Fale com a gente</h2>
        
        <form action="https://formspree.io/f/mwvneayz" method="POST">
          <label>Nome:</label>
          <input type="text" name="nome" required>
          
          <label>Email:</label>
          <input type="email" name="email" required>
          
          <label>Telefone:</label>
          <input type="tel" name="telefone">
          
          <label>Mensagem:</label>
          <textarea name="mensagem" rows="5" required></textarea>
          
          <button type="submit">Enviar Mensagem</button>
        </form>
        
        <div class="sucesso"> Mensagem enviada! Entraremos em contato.</div>
        
        <script>
          document.querySelector('form').addEventListener('submit', function() {
            setTimeout(() => {
              document.querySelector('.sucesso').style.display = 'block';
              document.querySelector('form').style.display = 'none';
            }, 2000);
          });
  `);
}
  </script>

</body>
</html>
