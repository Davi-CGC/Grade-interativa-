<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Células tela cheia</title>

  <style>
    *{ margin:0; padding:0; box-sizing:border-box; }

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f2f2f200;
      font-family: Arial, sans-serif;
    }

    .area{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 200px 1fr;
    }


    .celula{
      border: 1px solid rgba(0, 0, 0, 0);
      background: #f2f2f200;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* tirar bordas duplas */
    .c1{ border-right:0; border-bottom:0; }
    .c2{ border-bottom:0; }
    .c3{ border-right:0; }

    .celula img,
    .celula video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* lista na célula 3 */
    .lista{
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      justify-content: flex-start;
    }

    .lista button{
      width: 100%;
      padding: 10px;
      border: 1px solid #00000000;
      background: rgba(255, 255, 255, 0);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }

    .lista button:hover{
      background: #dddddd00;
    }

    /* wikipedia na célula 4 */
    iframe{
      width: 100%;
      height: 100%;
      border: none;
    }

        /* SEU CSS ATUAL FICA IGUAL... */

    /* + ADICIONE ISSO NO FINAL */
    @media (max-width: 768px) { /* Celular retrato */
      .area {
        grid-template-columns: 1fr; /* Logo em cima */
        grid-template-rows: 200px 1fr 250px 1fr; /* 4 linhas empilhadas */
      }
      
      .c1, .c2, .c3, .c4 {
        border-bottom: 1px solid rgba(0,0,0,0.1); /* linha entre células */
      }
      
      .c2 iframe {
        height: 100% !important; /* Spotify ocupa tudo */
      }
    }

    @media (max-width: 480px) and (orientation: landscape) { /* Celular paisagem */
      .area {
        grid-template-rows: 150px 1fr 200px 1fr; /* menos altura no retrato */
      }
      
      .lista {
        padding: 5px; /* menos padding */
      }
    }

  </style>
</head>

<body>

  <div class="area">

    <div class="celula c1">
      <img src="L-logo.png" alt="meme">
    </div>

    <div class="celula c2">
      <iframe data-testid="embed-iframe" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbNG2KDcFcKOF?utm_source=generator&theme=0" 
        width="100%" 
        height="352" 
        frameBorder="0" 
        allowfullscreen="" 
        allow=autoplay; 
        clipboard-write; 
        encrypted-media; 
        fullscreen; 
        picture-in-picture;
        loading="lazy"></iframe>
    </div>


    <!-- CÉLULA 3: lista de pessoas -->
    <div class="celula c3">
      <div class="lista" id="listaPessoas">
        <button onclick="abrirWiki('Albert_Einstein')">Albert Einstein</button>
        <button onclick="abrirWiki('Nikola_Tesla')">Nikola Tesla</button>
        <button onclick="abrirWiki('Marie_Curie')">Marie Curie</button>
        <button onclick="abrirWiki('Isaac_Newton')">Isaac Newton</button>
        <button onclick="abrirWiki('Ada_Lovelace')">Ada Lovelace</button>
        <button onclick="abrirWiki('Elon_Musk')">Elon Musk</button>
        <button onclick="abrirWiki('Cristiano_Ronaldo')">Cristiano Ronaldo</button>
        <button
          onclick="window.open('https://forms.gle/GgxyrNvtRndYG2mk9', '_blank')"
          style="
            width:100%;
            padding:15px;
            font-size:18px;
            background:#ff4444;
            color:white;
            border:none;
            cursor:pointer;
            margin-top:20px;
          ">
          Preciso de ajuda
        </button>


      </div>
    </div>

    <!-- CÉLULA 4: página wikipedia -->
    <div class="celula c4">
      <iframe id="wikiFrame" src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"></iframe>
    </div>

  </div>

  <script>
  function abrirWiki(nome){
    const url = "https://pt.wikipedia.org/wiki/" + nome;
    document.getElementById("wikiFrame").src = url;
  }

  function abrirFormAjuda(){
    window.open("form-ajuda.html", "_blank"); // abre em nova aba
  }
</script>


</body>
</html>
