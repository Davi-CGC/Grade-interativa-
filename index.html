<!DOCTYPE html>
<!-- Define o documento como HTML5 -->
<html lang="pt-BR">
<!-- Início do HTML e define o idioma como português do Brasil -->

<head>
  <meta charset="UTF-8" />
  <!-- Define o conjunto de caracteres para aceitar acentos -->

  <title>Células tela cheia</title>
  <!-- Título da aba do navegador -->

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    /* Remove margens e paddings padrão e facilita o cálculo de tamanhos */

    body{
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f2f2f200;
      font-family: Arial, sans-serif;
    }
    /* Faz o body ocupar a tela inteira e define a fonte */

    .area{
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 180px 1fr;
      grid-template-rows: 200px 1fr;
    }
    /* Cria um grid de 2 colunas e 2 linhas ocupando a tela inteira */

    .celula{
      border: 1px solid rgba(0, 0, 0, 0);
      background: #f2f2f200;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Estilo base de cada célula do grid */

    /* tirar bordas duplas */
    .c1{
      border-right:0;
      border-bottom:0;
    }
    /* Remove bordas da célula 1 */

    .c2{
      padding-top:20px;
    }
    /* Dá um espaço no topo da célula 2 */

    .c3{
      border-right:0;
    }
    /* Remove a borda direita da célula 3 */

    .celula img,
    .celula video{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Faz imagens e vídeos preencherem toda a célula */

    /* lista na célula 3 */
    .lista{
      width: 100%;
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      justify-content: flex-start;
    }
    /* Container vertical com rolagem para os botões */

    .lista button{
      width: 100%;
      padding: 10px;
      border: 1px solid #00000000;
      background: rgba(255, 255, 255, 0);
      cursor: pointer;
      font-size: 14px;
      text-align: left;
    }
    /* Estilo padrão dos botões da lista */

    .lista button:hover{
      background: #dddddd00;
    }
    /* Efeito ao passar o mouse nos botões */

    /* wikipedia na célula 4 */
    iframe{
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Faz o iframe ocupar toda a célula */
  </style>
</head>

<body>
  <!-- Corpo da página -->

  <div class="area">
    <!-- Área principal em grid -->

    <div class="celula c1">
      <!-- Célula 1 -->
      <img src="L-logo.png" alt="meme">
      <!-- Imagem exibida na célula 1 -->
    </div>

    <div class="celula c2">
      <!-- Célula 2 -->
      <iframe
        data-testid="embed-iframe"
        style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/37i9dQZEVXbNG2KDcFcKOF?utm_source=generator&theme=0"
        width="100%"
        height="352"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
      <!-- Player do Spotify -->
    </div>

    <!-- CÉLULA 3: lista de pessoas -->
    <div class="celula c3">
      <div class="lista" id="listaPessoas">
        <!-- Lista de botões -->

        <button onclick="abrirWiki('Albert_Einstein')">Albert Einstein</button>
        <button onclick="abrirWiki('Nikola_Tesla')">Nikola Tesla</button>
        <button onclick="abrirWiki('Marie_Curie')">Marie Curie</button>
        <button onclick="abrirWiki('Isaac_Newton')">Isaac Newton</button>
        <button onclick="abrirWiki('Ada_Lovelace')">Ada Lovelace</button>
        <button onclick="abrirWiki('Elon_Musk')">Elon Musk</button>
        <button onclick="abrirWiki('Cristiano_Ronaldo')">Cristiano Ronaldo</button>

        <button
          onclick="abrirForms()"
          style="
            width:100%;
            padding:15px;
            font-size:18px;
            background:#ff4444;
            color:white;
            border:none;
            cursor:pointer;
            margin-top:20px;
          ">
          Fale com nosco
        </button>
        <!-- Botão que abre o Google Forms na célula 4 -->

      </div>
    </div>

    <!-- CÉLULA 4: página wikipedia / forms -->
    <div class="celula c4">
      <iframe
        id="wikiFrame"
        src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal">
      </iframe>
      <!-- Iframe que recebe Wikipedia ou Google Forms -->
    </div>

  </div>

  <script>
    // Função que abre uma página da Wikipedia no iframe
    function abrirWiki(nome){
      const url = "https://pt.wikipedia.org/wiki/" + nome;
      document.getElementById("wikiFrame").src = url;
    }

    // Função que abre o Google Forms no iframe
    function abrirForms(){
      document.getElementById("wikiFrame").src =
        "https://forms.gle/GgxyrNvtRndYG2mk9";
    }
  </script>

</body>
</html>
